<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
</head>

<body>
  <div class="navbar">
    <img src="src/logo.png" alt="LOGO HERE" /> <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" style="position: inherit;" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      
    </div>
  </div>
  <h2 id="banner-title" style="visibility: hidden;"></h2>
  <div class="banner" id="banner">
   
    
    <div><h1 style="border-radius: 15px; font-size: 60px; padding:50px; "> WD40 Movies<br></h1></div>
    
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
     <img id="modal-image" src="" alt="" / style="visibility:hidden;"> 
     <span class="close" onclick="closeModal()">&times;</span>
     
      <div class="vplayer"><iframe id="modal-video" class="modal-video" allowfullscreen></iframe></div>
      
        
       
       
       <div class="server-selector">
         <label for="server">Change Server:</label>
         <select id="server" onchange="changeServer()">
           <option value="vidsrc.cc">Vidsrc.cc</option>
           <option value="vidsrc.me">Vidsrc.me</option>
           <option value="player.videasy.net">Player.Videasy.net</option>
         </select>
       </div>
     
   </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>
</body>

<div class="movtitle"><h2 id="modal-title"></h2>
  <div class="stars" id="modal-rating"></div></div>

      <div class="movdisc"><p id="modal-description"></p></div>
